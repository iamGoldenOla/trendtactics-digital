name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate FTP Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå ERROR: FTP_SERVER secret is not set!"
            echo "Please set it in: Settings ‚Üí Secrets ‚Üí Actions"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå ERROR: FTP_USERNAME secret is not set!"
            echo "Please set it in: Settings ‚Üí Secrets ‚Üí Actions"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå ERROR: FTP_PASSWORD secret is not set!"
            echo "Please set it in: Settings ‚Üí Secrets ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ All FTP secrets are configured"
          echo "üìÅ Server: ${{ secrets.FTP_SERVER }}"
          echo "üë§ Username: ${{ secrets.FTP_USERNAME }}"
          echo "üìÇ Directory: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}"
      
      - name: List files to deploy
        run: |
          echo "üì¶ Files ready for deployment:"
          find . -type f -not -path '*/node_modules/*' -not -path '*/.git/*' -not -path '*/.github/*' | head -30
          echo ""
          echo "üìä Total files to deploy:"
          find . -type f -not -path '*/node_modules/*' -not -path '*/.git/*' -not -path '*/.github/*' | wc -l
      
      - name: Deploy to cPanel via FTP
        id: deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/*.log
            **/.DS_Store
            **/Thumbs.db
            **/.vscode/**
            **/backend/**
            **/frontend/node_modules/**
            **/trendtactics-digital/**
            **/.next/**
            **/dist/**
            **/build/**
            **/package-lock.json
            **/package.json
            **/*.md
            !**/README.md
            **/.github/**
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üöÄ Website deployed to: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}"
          echo "üìÖ Deployed at: $(date)"
          echo "üîÑ Commit: ${{ github.event.head_commit.message }}"
          echo "üë§ Deployed by: ${{ github.actor }}"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check:"
          echo "1. FTP credentials are correct in GitHub Secrets"
          echo "2. FTP server is accessible"
          echo "3. Directory path is correct: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}"
          echo "4. Check workflow logs for detailed error messages"
