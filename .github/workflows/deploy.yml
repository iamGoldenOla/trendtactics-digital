name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate FTP Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "❌ FTP_SERVER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "❌ FTP_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "❌ FTP_PASSWORD secret is not set"
            exit 1
          fi
          echo "✅ All FTP secrets are configured"

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: /public_html/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.env
            **/.env.*
            **/temp_env.txt
            **/env.example
            # Development folders
            **/frontend/**
            **/backend/**
            **/trendtacticsdigital/**
            **/trendtactics-digital/**
            # Development files
            **/server.js
            **/simple-server.js
            **/package.json
            **/package-lock.json
            **/create-env-file.js
            **/setup-api-keys.js
            **/generate-ebooks-json.js
            **/add_keys.bat
            **/add_keys.ps1
            **/get-pip.py
            **/prompt.txt
            # Documentation files
            **/*.md
            **/README*
            # Test and debug files
            **/test-*.html
            **/debug-*.html
            **/diagnostic.html
            **/coming-soon.html
            **/quick-test.html
            **/pricing-test.html
            **/pricing-template.html
            # Admin/development pages (keep if needed, remove if not)
            **/admin*.html
            **/dashboard.html
            **/login.html
            **/courses.html
            **/header.html
            # Backup folder (if exists locally)
            **/_backup/**
            # Public folder (duplicate of root files)
            **/public/**
