<!-- test-health.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Test Health Function</title>
</head>
<body>
    <h1>Testing Health Function</h1>
    <button onclick="testHealthFunction()">Run Test</button>
    <div id="result"></div>

    <script>
        async function testHealthFunction() {
            try {
                const response = await fetch('https://wtgwxnhnqdnbzpetltrt.supabase.co/functions/v1/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
