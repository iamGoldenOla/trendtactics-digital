<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Growth Quiz — Trendtactics</title>
  <meta name="description" content="Growth Quiz — Trendtactics">
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    /* Small overrides to ensure quiz visuals are clear */
    .quiz-wrapper { padding: 48px 16px; max-width: 900px; margin: 80px auto; background: rgba(255,255,255,0.02); border-radius: 12px; }
    .quiz-card { padding: 28px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; }
    .question { font-size:1.25rem; margin-bottom:18px; color:var(--white); }
    .options { display:flex; flex-direction:column; gap:10px; }
    .option { padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); cursor:pointer; background:transparent; color:var(--white); }
    .option.selected { background:var(--primary); color:var(--base-dark); border-color:transparent; }
    .quiz-footer { display:flex; justify-content:space-between; gap:12px; margin-top:18px; }
    .progress { height:10px; background:rgba(255,255,255,0.06); border-radius:999px; overflow:hidden; }
    .progress > div { height:100%; background:var(--primary); width:0%; transition:width .3s ease; }
    .result { text-align:center; padding:18px; }
    .small-muted { color: rgba(255,255,255,0.6); font-size:0.95rem; }
  </style>
</head>
<body>
  <header class="navbar" style="position:fixed;top:0;left:0;right:0;">
    <div class="nav-container container">
      <a class="nav-logo" href="/">Trendtactics</a>
      <nav class="nav-actions">
        <a class="nav-link" href="/quiz.html">Quiz</a>
        <a class="nav-link" href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="quiz-wrapper">
    <div class="quiz-card">
      <div id="start-screen">
        <h1 class="text-center" style="color:var(--primary);">Growth Quiz</h1>
        <p class="text-center small-muted">Select the services you'd like assessed — pick one or several.</p>

        <div style="display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:18px;">
          <label class="option" style="min-width:180px;text-align:left;">
            <input type="checkbox" name="service" value="seo"> <strong>SEO</strong><div class="small-muted">Search optimisation</div>
          </label>
          <label class="option" style="min-width:180px;text-align:left;">
            <input type="checkbox" name="service" value="smm"> <strong>SMM</strong><div class="small-muted">Social media marketing</div>
          </label>
          <label class="option" style="min-width:180px;text-align:left;">
            <input type="checkbox" name="service" value="web"> <strong>Website Dev</strong><div class="small-muted">Websites & eCommerce</div>
          </label>
          <label class="option" style="min-width:180px;text-align:left;">
            <input type="checkbox" name="service" value="mobile"> <strong>Mobile Apps</strong><div class="small-muted">iOS & Android apps</div>
          </label>
          <label class="option" style="min-width:180px;text-align:left;">
            <input type="checkbox" name="service" value="facebook"> <strong>Facebook Ads</strong><div class="small-muted">Paid social ads</div>
          </label>
          <label class="option" style="min-width:180px;text-align:left;">
            <input type="checkbox" name="service" value="email"> <strong>Email Marketing</strong><div class="small-muted">Newsletters & automation</div>
          </label>
        </div>

        <div style="display:flex;gap:12px;justify-content:center;align-items:center;margin-top:12px;flex-wrap:wrap;">
          <div style="display:flex;gap:8px;align-items:center;">
            <label style="font-size:0.95rem;margin-right:6px;">Audience:</label>
            <label class="option" style="padding:6px;">
              <input type="radio" name="audience" value="marketing" checked> Marketing
            </label>
            <label class="option" style="padding:6px;">
              <input type="radio" name="audience" value="executive"> Executive
            </label>
            <label class="option" style="padding:6px;">
              <input type="radio" name="audience" value="technical"> Technical
            </label>
          </div>

          <div style="text-align:center;margin-top:0;">
            <button id="start-btn" class="btn btn-primary">Start Selected Quiz</button>
          </div>
        </div>
      </div>

      <div id="quiz-screen" class="hidden">
        <div id="section-nav" style="display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap;"></div>
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;">
          <div class="small-muted">Question <span id="q-index">1</span> / <span id="q-total">6</span></div>
          <div style="width:60%;">
            <div class="progress" aria-hidden="true"><div id="progress-bar"></div></div>
          </div>
        </div>

        <div id="question-area">
          <div id="question-text" class="question"></div>
          <div id="options-list" class="options" role="list"></div>
        </div>

        <div class="quiz-footer">
          <button id="prev-btn" class="btn btn-outline">Back</button>
          <div style="margin-left:auto; display:flex; gap:8px;">
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="next-section-btn" class="btn btn-outline">Next Section</button>
            <button id="submit-btn" class="btn btn-primary hidden">Submit</button>
          </div>
        </div>
      </div>

      <div id="result-screen" class="hidden">
        <div class="result">
          <h2 id="result-title" style="color:var(--primary);"></h2>
          <p id="result-desc" class="small-muted"></p>
            <div id="results-container" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:12px;"></div>

            <div style="margin-top:16px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap;align-items:center;">
              <input id="result-email" type="email" placeholder="Your email (optional)" style="padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);min-width:240px;" />
              <button id="send-results-btn" class="btn btn-outline">Send Results</button>
              <a id="cta-contact" class="btn btn-outline" href="/contact.html">Talk to an Expert</a>
              <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
      </div>
    </div>
  </main>

  <footer style="padding:20px;background:transparent;text-align:center;color:#fff;margin-top:40px;">
    <small style="color:rgba(255,255,255,0.6);">&copy; Trendtactics Digital</small>
  </footer>

  <script src="/js/quiz.js" defer></script>
</body>
</html>
